<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>inert polyfill test page</title>
    <style>
      .container {
        border: 1px solid black;
        margin: 2px;
      }
      [inert] {
        opacity: 0.5;
      }
    </style>
  </head>
  <body>
    <p>Read about <a href="https://github.com/wicg/inert">inert</a>.</p>
    <p>Declarative API: <code>$0.setAttribute('inert', '');</code></p>
    <p>Imperative API: <code>$0.inert = true</code></p>
    <p>Declarative API uses a mutation observer over whole document.</p>
    <input>
    <div class="container">
      <a href="#">Foo</a>
      <button>Bar</button>
      <input type="text">
      <div inert class="container">
        <a href="#foo">link</a>
        <div tabindex="0">tabindex=0</div>
        <div tabindex="-1">tabindex=-1</div>
        <div tabindex="2">tabindex=2</div>
      </div>
    </div>
    <input>
    <script src="inert.js"></script>
    <script>
      document.querySelector('.container').inert = true;
    </script>
  </body>
</html>
