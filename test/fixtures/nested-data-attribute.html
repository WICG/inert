<!DOCTYPE html>
<html lang="en">

<head>
  <title>nested fixture</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <div id="outer" data-inert>
    <button id="outer-button">Click me</button>
    <div id="outer-fake-button" tabindex="0">Click me</div>
    <div id="inner" data-inert>
      <button id="inner-button">Click me</button>
      <div id="inner-fake-button" tabindex="0">Click me</div>
    </div>
  </div>
</body>

</html>
