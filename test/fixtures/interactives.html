<div inert>
  <button>Click Me</button>

  <div id="fake-button" tabindex="0">Click me</div>

  <a href="https://example.com">Clickable Link</a>

  <input type="text">

  <select>
    <option selected>Select One</option>
  </select>

  <textarea></textarea>

  <details id="details-with-summary">

</div>
